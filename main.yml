- name: My Setup
  hosts: localhost
  connection: local # no ssh
  gather_facts: false
  become: true
  roles:

    - role: postgresql
      tags: [postgresql,postgres]
    - role: chatting
      tags: [chatting]
    - role: sleeper
      tags: [sleeper]
    - role: reader
      tags: [reader,rss]

  tasks:

    - name: Copy NetworkManager conf.d files
      ansible.builtin.copy:
        src: "files/{{ item }}"
        dest: "/{{ item }}"
        owner: root
        group: root
        mode: '0644'
      with_items:
        - etc/NetworkManager/conf.d/disable-interfaces.conf       # disable onboard wifi (damaged antenna)
        - etc/NetworkManager/conf.d/disable-systemd-resolved.conf # use dnscrypt instead
      notify:
        - Restart NetworkManager

    - name: Pulseaudio | disable autoswitch of output port
      ansible.builtin.replace:
        path: /etc/pulse/default.pa
        regexp: '^(load-module module-switch-on-port-available)$'
        replace: '# \1'

    - name: Disable some default services
      ansible.builtin.systemd_service:
        name: "{{ item }}"
        state: stopped
        enabled: false
      with_items:
        - switcheroo-control # dbus, 2 gpu cars
        - iio-sensor-proxy   # dbus, sensors (light,rotation,speed)
        - ModemManager       # 2g/3g/4g modems

    - name: tracker | hold packages
      ansible.builtin.dpkg_selections:
        name: "{{ item }}"
        selection: hold
      with_items:
        - tracker
        - tracker-extract
        - tracker-miner-fs

    - name: tracker | remove executions permissions
      ansible.builtin.file:
        path: "{{ item }}"
        owner: root
        group: root
        mode: '0644'
      with_items:
        - /usr/libexec/tracker-extract-3
        - /usr/libexec/tracker-miner-fs-3

    - name: Install emacs classic snap
      community.general.snap:
        name: emacs
        classic: true

    - name: Install other snaps
      community.general.snap:
        name: "{{ item }}"
      with_items:
        - skype
        - chromium

    - name: Uninstall Ubuntu package # https://www.dbi-services.com/blog/de-ubuntu-ubuntu/
      ansible.builtin.apt:
        name:
          - ubuntu-report      # report metrics to ubuntu
          - popularity-contest # sends stats to ubuntu
          - whoopsie           # sends crash reports
          - apport             # collects data on crash
        state: absent
        purge: true

    - name: Install general packages
      ansible.builtin.apt:
        update_cache: yes
        name:
          - build-essential
          - bear    # for C lsp
          - cmake
          - libtool # for automake autoconf
          - git
          - git-lfs
          - adb
          - python3-pip
          - golang-1.21
          - openjdk-21-jre
          - 7zip
          - p7zip-rar # to unzip password protected files
          - unrar
          - dnscrypt-proxy
          - socat
          - tor
          - nmap
          - rtorrent
          - silversearcher-ag
          - sqlite3
          - htop
          - bat
          - jq
          - cloc
          - fzf
          - ncal
          - zsh
          - zsh-autosuggestions
          - zsh-syntax-highlighting
          - imagemagick
          - tmux
          - tree
          - docker.io
          - docker-buildx
          - whois
          - shfmt
          - shellcheck
          - fonts-firacode
          - libsqlite3-dev # for emacs/magit?
          - libvterm-dev   # for emacs/vterm
          - gnome-tweaks   # for mayus/ctrl swap
          - pavucontrol
          - pulseeffects
          - abiword
          - awesome
          - gromit-mpx     # drawing
          - calibre
          - mupdf
          - mumble-server
          - mumble         # both for https://github.com/pzmarzly/mic_over_mumble
          - xdotool
          - xclip
          - sxiv
          - mpv

    - name: Disable mumble-server service
      ansible.builtin.systemd_service:
        name: mumble-server
        state: stopped
        enabled: false

    - name: install pip packages
      tags: [youtube-dl,yt-dlp]
      ansible.builtin.pip:
        name: "{{ item }}"
        extra_args: --user
      with_items:
        - streamlink
        - yt-dlp
        - psutil  # for pdfkeep.py

    - name: symlink youtube-dl
      tags: [youtube-dl,yt-dlp]
      file:
        src: /home/sendai/.local/bin/yt-dlp
        dest: /home/sendai/.local/bin/youtube-dl
        owner: sendai
        group: sendai
        state: link

    - name: install difftastic
      tags: [difftastic,github]
      quera.github.install_from_github:
        repo: Wilfred/difftastic
        asset_regex: difft-x86_64-unknown-linux-gnu\.tar\.gz
        move_rules:
          - src_regex: difft
            dst: /home/sendai/bin
            mode: 0755

    - name: install ipickme
      tags: [ipickme,github]
      quera.github.install_from_github:
        repo: azimut/ipickme
        asset_regex: ipickme
        tag: 'v1.0.1' # needed due pre-release
        move_rules:
          - src_regex: ipickme
            dst: /home/sendai/bin
            mode: 0755

    - name: install exercism
      tags: [exercism,github]
      quera.github.install_from_github:
        repo: exercism/cli
        asset_regex: exercism-.*-linux-x86_64\.tar\.gz
        move_rules:
          - src_regex: exercism
            dst: /home/sendai/bin
            mode: 0755

    - name: install babashka
      tags: [babashka,bb,github]
      quera.github.install_from_github:
        repo: babashka/babashka
        asset_regex: babashka-.*-linux-amd64-static\.tar\.gz
        move_rules:
          - src_regex: bb
            dst: /home/sendai/bin
            mode: 0755

    - name: install pup
      tags: [pup,github]
      quera.github.install_from_github:
        repo: ericchiang/pup
        asset_regex: pup_.*_linux_amd64\.zip
        move_rules:
          - src_regex: pup
            dst: /home/sendai/bin
            mode: 0755

    - name: install ffbar
      tags: [ffbar,github]
      quera.github.install_from_github:
        repo: azimut/ffbar
        asset_regex: ffbar
        move_rules:
          - src_regex: ffbar
            dst: /home/sendai/bin
            mode: 0755

  handlers:
    - name: Restart NetworkManager
      ansible.builtin.service:
        name: NetworkManager
        state: restarted
